<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="fylo">
      <img src="images/logo.svg" alt="icon-logo" class="fylo__logo">
      <div class="fylo__extra">

        <img src="images/icon-document.svg" alt="icon-document" class="fylo__bg">
        <img src="images/icon-folder.svg" alt="folder-logo" class="fylo__bg">

        <img src="images/icon-upload.svg" alt="upload-logo" class="fylo__bg">

      </div>
    </div>

    <section class="storage">
      <p class="storage__p">Youâ€™ve used <span class="span">815 GB </span>of your storage</p>
      <div class="bar">
        <div class="bar__content">
          <div class="bar__circle"></div>
        </div>
      </div>

      <div class="space">
        <p>0 GB</p>
        <p class="gb">1000 GB</p>
      </div>
      <div class="space__left">
        <span>185</span><span class="not"> GB Left </span>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
